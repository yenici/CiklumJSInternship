<section>
  <div class="pokebox">
    <filter-panel [types]="types" [filter]="filter"></filter-panel>
    <ul class="pokebox__pokemons">
      <li *ngFor="let pokemon of processedPokes" >
        <pokemon-card [pokemon]="pokemon"></pokemon-card>
      </li>
    </ul>
    <button class="pokebox__load-next">
      Load more...
    </button>
  </div>
</section>
