<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <section class="chat-login">
      <h1 class="chat-login__title">Welcome to Simple Chat!</h1>
      <form class="chat-login__form">
        <label for="loginField">User name:</label>
        <input type="text"
               id="loginField"
               placeholder="Enter your name"
               autocomplete="off"
               minlength="3"
               maxlength="10">
        <input class="button-primary" type="submit" value="Connect">
      </form>
    </section>
    <section class="chat-error">
      <div class="chat-error__message"></div>
      <button class="button-primary">Ok</button>
    </section>
    <section class="chat-main">
      <div class="chat-wrapper"></div>
      <form class="chat-panel">
        <input type="text"
               id="msgField"
               class="chat-panel__msg"
               placeholder="Enter your message"
               autocomplete="off"
               minlength="1">
        <input class="button-primary chat-panel__btn" type="submit" value="Send">
      </form>
    </section>
  </body>
</html>
